<!DOCTYPE html>
<html>

<head>
    <script type ="text/javascript">
        window.onload = function(){
            var number;
            let txt = document.getElementById("txt");

            number = prompt('Ingrese un numero', '');
            if (number == 0) {
                txt.innerHTML = 'Es cero.';
            } else if (number > 0) {
                txt.innerHTML = 'Es positivo.';
            } else {
                txt.innerHTML = 'Es negativo.';
            }
        }


    </script>
</head>

<body>

    <p id="txt"></p>

</body>

</html>

<!DOCTYPE html>
<html>
<head>
    <script>
        function setValueToElement(elementId) {
            document.getElementById(elementId).innerHTML = Date()
        }
    </script>
</head>
<body>
    <h2>My First JavaScript</h2>
    <button type="button" onclick="setValueToElement('demo')">
        Click me to display Date and Time.</button>
    <p id="demo"></p>

</body>

</html>

<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript setInterval()</h2>

    <p>Using setInterval() to display the time every second (1000 milliseconds).</p>

    <h1 id="demo"></h1>

    <script>

        function myFunction() {
            let d = new Date();
            document.getElementById("demo").innerHTML =
                d.getHours() + ":" +
                d.getMinutes() + ":" +
                d.getSeconds();
        }
        
        setInterval(myFunction, 1000);

    </script>

</body>

</html>

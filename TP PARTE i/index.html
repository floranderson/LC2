<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima App</title>
    <link rel="icon" type="image/x-icon" href="img/clima.ico">
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/pages/index.css">
</head>

<body>
    <header>
        <h1>
            <span>Clima App</span>
        </h1>
        <nav>
            <ul>
                <li class="current-page"><a href="#">Clima</a></li>
                <li><a href="add-city.html">Agregar Ciudad</a></li>
                <li><a href="help.html">Ayuda</a></li>
            </ul>
        </nav>
    </header>
    <!-- Contenido principal de la página -->
    <main>
        <h2>El clima ahora</h2>
        <section id="form-city-list">
            <form action="/action_page.php" autocomplete="on">
                <select name="cbox-ciudad" id="cbox-ciudad">
                    <option disabled selected>Seleccione ciudad</option>
                    <option value="ROS">Rosario</option>
                    <option value="CBA">Córdoba</option>
                    <option value="MDZ">Mendoza</option>
                </select>
                <button>Consultar</button><br><br>
            </form>
        </section>
        <section id="section-weather-result">
            <div class="card">
                <h3>Rosario</h3>
                <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="">
                <!-- <span class="dot"></span> -->
                <p>Temperatura: 25,32°</p>
                <p>Sensación térmica: 28,00°</p>
                <p>Humedad: 94%</p>
                <p>Velocidad del viento: 11 km/h</p>
                <p>Presión: 1011 P</p>
            </div>



        </section>
    </main>
    <footer>
        <p>
            Desarrollado con ♥ - LC2
        </p>
    </footer>
</body>

</html>
